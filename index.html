<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- add  google jsapi -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://vaani.neechalkaran.com/Scripts/google_jsapi.js"></script>
</head>
<body>

    <div class="container" style="margin-top:45px;">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <!-- Input field for text and get output -->
                <input type="text" class="form-control magicalBox"  placeholder="Enter Here">
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <script type="text/javascript">  
        // Load the Google Transliterate API  
        google.load("elements", "1", {  
            packages: "transliteration"  
        });  
        // Set the Source and Destination Languages for Writing and Transliterating to  
        function onLoad() {  
            var options = {  
                sourceLanguage:  
                google.elements.transliteration.LanguageCode.ENGLISH,  
                destinationLanguage:  
                ["google.elements.transliteration.LanguageCode.HINDI"],  
                transliterationEnabled: true  
            };  
    
            // Create an instance on TransliterationControl with the required  
            // options.  
            var control =  
            new google.elements.transliteration.TransliterationControl(options);  
    
            // Enable transliteration in the inputfield with class name -> "magicalBox"   
            var elements = document.getElementsByClassName('magicalBox');
            control.makeTransliteratable(elements);  
        }  
        google.setOnLoadCallback(onLoad);  
    </script>  
</body>
</html>
